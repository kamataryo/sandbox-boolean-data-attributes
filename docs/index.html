<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div class="data" data-x-disabled="disabled"></div>
    <div class="data" data-x-disabled=""></div>
    <div class="data" data-x-disabled></div>
    <div class="data" data-x-disabled="false"></div>
    <div class="data"></div>
    <script>
      for (let element of document.getElementsByClassName('data')) {
        const isDefined = 'xDisabled' in element.dataset
        const isDisabled =
          element.dataset.xDisabled === '' ||
          (!!element.dataset.xDisabled &&
            element.dataset.xDisabled.toUpperCase() === 'DISABLED')
        console.log(
          isDefined && `x-disabled="${element.dataset.xDisabled}"`,
          isDefined && isDisabled
        )
      }
    </script>
  </body>
</html>
